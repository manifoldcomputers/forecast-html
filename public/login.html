<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">

    <title>Manifold Computers Limited Application</title>
</head>

<body>
    <div class="h-screen m-auto">
        <div class="bg-center inset-0 w-7/12 lg:block">


            <div class="ml-auto left-6 top-6 text-sm px-5 py-3">
                <img alt="manifold logo" src="../images/logo.png" style="width: 100px; height:40px" />
                <!-- <Image src={logo} alt="manifold logo" width={100} height={40} /> -->
            </div>

        </div>
        <div hidden role="hidden" class="fixed inset-0 w-6/12 ml-auto bg-white bg-opacity-70 backdrop-blur-xl lg:block">
        </div>

        <div class="relative h-screen m-auto lg:w-6/12">
            <div class="m-auto py-12 px-6 sm:p-20 xl:w-10/12">
                <div class="space-y-4">
                    <h1 class="text-red-700 font-medium text-2xl mb-1">Login</h1>
                    <h1 class="text-md font-normal text-gray-600 mb-7">To sign in, please type in the email address
                        linked to your account and your password.
                    </h1>
                </div>

                <form action="#" method="GET" class='space-y-6 py-6'>
                    <div>
                        <label class="block text-gray-700">Email Address</label>
                        <input type="email" name="" id="" placeholder="Enter Email Address"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-grey-200 focus:bg-white focus:outline-none"
                            autoFocus required />
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" name="" id="" placeholder="Enter Password" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-grey-200
                    focus:bg-white focus:outline-none" required />
                    </div>


                    <div class="text-right mt-2">
                        <Link href="#">
                        <a class="text-sm font-semibold text-red-700 hover:text-red-500 focus:text-red-500">Forgot
                            Password?</a>
                        </Link>

                    </div>

                    <button type="submit" class="w-full block bg-red-400 hover:bg-red-300 focus:bg-red-300 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Login</button>
                </form>

            </div>

        </div>

    </div>
</body>

</html>
